{% extends "transactions/base.html" %}

{% block content %}
<h2>Delete Transaction</h2>
<p>Are you sure you want to delete this transaction?</p>
<p>{{ transaction }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'transactions:transaction_list' %}">Cancel</a>
</form>
{% endblock content %}
