{% extends "transactions/base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Transaction</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %} Transaction</button>
</form>
{% endblock content %}
